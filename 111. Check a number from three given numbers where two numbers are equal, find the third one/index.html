<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Check a number from three given numbers where two numbers are equal, find
      the third one
    </title>
  </head>
  <body>
    <h1>
      Check a number from three given numbers where two numbers are equal, find
      the third one
    </h1>
    <h2>Check console for result</h2>
    <script>
      const findThirdNumber = (x, y, z) => {
        console.log("input", { x, y, z });
        if (x !== y && x !== z && y !== z)
          return "All three numbers are unique";
        if (x === y) return z;
        if (x === z) return y;
        return x;
      };

      console.log("result", findThirdNumber(1, 2, 2));
      console.log("result", findThirdNumber(1, 1, 2));
      console.log("result", findThirdNumber(1, 3, 1));
      console.log("result", findThirdNumber(1, 2, 3));
    </script>
  </body>
</html>
