<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse a given string</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>
      Create a new string of 4 copies of the last 3 characters of a given
      original string
    </h2>
    <label for="str">Enter the string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" value="Create" id="btn" />
    <br /><br />
    <label for="txt">Result :-</label>
    <br />
    <textarea name="txt" id="txt" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const str = document.getElementById("str").value;

        console.log("My console", str);

        if (str.length >= 3) {
          document.getElementById("txt").innerText = str
            .substring(str.length - 3)
            .repeat(4);
        } else {
          document.getElementById("txt").innerText =
            "Enter a string with atleast 3 characters.";
        }
      });
    </script>
  </body>
</html>
