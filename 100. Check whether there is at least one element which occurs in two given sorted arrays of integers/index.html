<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Check whether there is at least one element which occurs in two given
      sorted arrays of integers
    </title>
  </head>
  <body>
    <h1>
      Check whether there is at least one element which occurs in two given
      sorted arrays of integers
    </h1>
    <h2>Check console for results.</h2>
    <script>
      function check_common_element(arra1, arra2) {
        for (var i = 0; i < arra1.length; i++) {
          if (arra2.indexOf(arra1[i]) != -1) return true;
        }
        return false;
      }
      console.log(check_common_element([1, 2, 3], [3, 4, 5]));
      console.log(check_common_element([1, 2, 3], [5, 6, 7]));
    </script>
  </body>
</html>
