<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the larger number in the range 40 - 60.</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <label for="num1">Enter the first number : </label>
    <input class="right" type="number" name="num1" id="num1" />
    <br /><br />
    <label for="num2">Enter the second number : </label>
    <input type="number" name="num2" id="num2" />
    <br /><br />
    <input type="button" id="btn" value="Find the larger number" />
    <br /><br />
    <label for="res">Result : </label>
    <textarea name="res" id="res" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", clickHandler);
      function clickHandler() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        if (40 <= num1 && num1 <= 60 && 40 <= num2 && num2 <= 60) {
          if (num1 === num2) {
            document.getElementById("res").innerText =
              "Both the numbers are same.";
          } else if (num1 > num2) {
            document.getElementById("res").innerText =
              "First number i.e. " + num1 + " is larger.";
          } else {
            document.getElementById("res").innerText =
              "Second number i.e. " + num2 + " is larger.";
          }
        } else {
          document.getElementById("res").innerText =
            "Numbers are not in the defined range, please enter numbers in the range.";
        }
      }
    </script>
  </body>
</html>
