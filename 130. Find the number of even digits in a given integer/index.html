      const numberOfEvenDigits = (n) => {
        console.log("Input", n);
        let counter = 0;
        while (n) {
          counter += n % 2 === 0;
          n = Math.floor(n / 10);
        }
        return counter;
      };
      console.log("Number of even digits", numberOfEvenDigits(123));
      console.log("Number of even digits", numberOfEvenDigits(1020));
      console.log("Number of even digits", numberOfEvenDigits(102));
