<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse a given string</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Check whether a given string contains equal number of p's and t's</h2>
    <label for="str">Enter the string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <br /><br />
    <label for="txt">Result :-</label>
    <br />
    <textarea name="txt" id="txt" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const str = document.getElementById("str").value;

        const patternP = /[p]/g;
        const patternT = /[t]/g;
        const resultT = str.match(patternP);
        const resultP = str.match(patternT);
        console.log("My console", resultT, resultP);
        document.getElementById("txt").innerText =
          resultP.length === resultT.length;
      });
    </script>
  </body>
</html>
