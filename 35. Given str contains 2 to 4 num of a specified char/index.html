<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Str contains 2 to 4 num of a specified char.</title>
    <style>
      body {
        border: 2px dashed black;
        width: fit-content;
        padding: 10px;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <label for="str">Enter the string : </label>
    <input type="text" class="right" id="str" />
    <br /><br />
    <label for="str">Enter the character to look for : </label>
    <input type="text" id="char" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const str = document.getElementById("str").value;
        const char = document.getElementById("char").value;
        checkStr(str, char);
      });
      function checkStr(str, char) {
        let chk = false;
        for (i = 0; i <= str.length; i++) {
          console.log("for");
          if (str.charAt(i) == char && i <= 1 && 3 >= i) {
            console.log("if");
            chk = true;
            break;
          }
        }
        if (chk == true) {
          console.log("true");
        }
      }
    </script>
  </body>
</html>
