<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Rearrange characters of a given string in such way that it will become
      equal to another given string
    </title>
  </head>
  <body>
    <h1>
      Rearrange characters of a given string in such way that it will become
      equal to another given string
    </h1>
    <h2>Check console for result</h2>
    <script>
      function rearrangement_characters(str1, str2) {
        const first_set = str1.split("");
        const second_set = str2.split("");
        let result = true;

        first_set.sort();
        second_set.sort();

        for (
          let i = 0;
          i < Math.max(first_set.length, second_set.length);
          i++
        ) {
          if (first_set[i] !== second_set[i]) {
            result = false;
          }
        }

        return result;
      }

      console.log(rearrangement_characters("xyz", "zyx"));
      console.log(rearrangement_characters("xyz", "zyp"));
    </script>
  </body>
</html>
