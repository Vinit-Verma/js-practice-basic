<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two digits of a given positive integer of length two</title>
</head>
<body>
    <h1>Add two digits of a given positive integer of length two</h1>
    <h2>Check console for results.</h2>
    <script>
        function addDigits(num){
            return (num%10 + Math.floor(num/10))
        }

        console.log("My console for num", 23, "sum is", addDigits(23))
        console.log("My console for num", 34, "sum is", addDigits(34))

    </script>
</body>
</html>
