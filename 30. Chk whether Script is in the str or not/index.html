<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script present at 5th position</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <label for="str">Ener the string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <br /><br />
    <textarea name="res" id="res" cols="35" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        check(str);
      });
      function check(a) {
        a = document.getElementById("str").value;
        const strg = a.substring(4, 10);
        if (strg == "script") {
          const s = a.substring(0, 4);
          document.getElementById("res").innerText = s;
        } else {
          document.getElementById("res").innerText = a;
        }
      }
    </script>
  </body>
</html>
