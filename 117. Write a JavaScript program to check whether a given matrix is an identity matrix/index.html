          const numberOfCols = arr[i].length;
          if (numberOfCols !== numberOfRows) {
            console.log("Matrix must be a square matrix");
          }
        }

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if ((i !== j && arr[i][j] !== 0) || (i === j && arr[i][j] !== 1)) {
              return false;
            }
          }
        }
        return true;
      };
