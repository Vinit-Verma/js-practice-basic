<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 nums in the range 40-60 or 70-100</title>
    <style>
      body {
        border: solid 2px black;
        width: fit-content;
        padding: 10px;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <label for="num1">Enter the first number : </label>
    <input type="number" class="right" id="num1" />
    <br /><br />
    <label for="num2">Enter the second number : </label>
    <input type="number" id="num2" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <br /><br />
    <textarea name="res" id="res" cols="44" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", clickHandler);
      function clickHandler() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        if (40 <= num1 && num1 <= 60 && 40 <= num2 && num2 <= 60) {
          document.getElementById("res").innerText =
            "Both the numbers i.e. " +
            num1 +
            " and " +
            num2 +
            " are in the range of 40 - 60.";
        } else if (70 <= num1 && num1 <= 100 && 70 <= num2 && num2 <= 100) {
          document.getElementById("res").innerText =
            "Both the numbers i.e. " +
            num1 +
            " and " +
            num2 +
            " are in the range of 70 - 100.";
        } else if (40 <= num1 && num1 <= 60 && 70 <= num2 && num2 <= 100) {
          document.getElementById("res").innerText =
            "First number i.e. " +
            num1 +
            " is in the range of 40 - 60, Whereas second number i.e. " +
            num2 +
            " is in the range of 70 - 100.";
        } else if (70 <= num1 && num1 <= 100 && 40 <= num2 && num2 <= 60) {
          document.getElementById("res").innerText =
            "First number i.e. " +
            num1 +
            " is in the range of 70 - 100, Whereas second number i.e. " +
            num2 +
            " is in the range of 40 - 60.";
        } else {
          document.getElementById("res").innerText =
            "None of the number is in the range.";
        }
      }
    </script>
  </body>
</html>
