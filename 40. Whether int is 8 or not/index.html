<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whether sum or diff is 8.</title>
    <style>
      body {
        width: fit-content;
        padding: 10px;
        border: solid 2px black;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <h2>Compute sum or diff is 8.</h2>
    <label for="num1">Enter the first number : </label>
    <input type="number" name="num1" id="num1" class="right" />
    <br /><br />
    <label for="num2">Enter the second number : </label>
    <input type="number" name="num2" id="num2" />
    <br /><br />
    <input type="button" value="Compute" id="btn" />
    <br /><br />
    <label for="res">Result :-</label>
    <br />
    <textarea name="res" id="res" cols="43" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const num1 = +document.getElementById("num1").value;
        const num2 = +document.getElementById("num2").value;
        const res = compute(num1, num2);
        console.log(res);
      });
      function compute(a, b) {
        let ret = false;
        ret =
          a == 8 || b == 8
            ? true
            : (ret =
                a + b == 8
                  ? true
                  : (ret = Math.abs(a - b) == 8 ? true : false));
        return ret;
      }
    </script>
  </body>
</html>
