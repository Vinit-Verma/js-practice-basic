<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the city name if the string begins with Los or New otherwise return blank</title>
    <style>

    </style>
</head>
<body>
    <div>
        <h1>Display the city name if the string begins with Los or New otherwise return blank</h1>
        <label for="inputField">Enter city name : </label>
        <input type="text" id="inputField" />
        <input type="button" value="Click Me" id="submitBtn" />
        <div>
            <label for="outputField">Output : </label>
            <input type="text" id="outputField" disabled=true>
        </div>
    </div>
    <script>

        const checkName = (cityName) => {
            if(cityName.length >=3 && ((cityName.substring(0,3).toLowerCase() == "new") || (cityName.substring(0,3).toLowerCase() == "los"))){
                return cityName
            }else{
                return ""
            }
        }

        const btn = document.getElementById("submitBtn")
        const output = document.getElementById("outputField")
        btn.addEventListener("click",()=>{
            const inputValue = document.getElementById("inputField").value
            const result = checkName(inputValue)
            console.log(result)
            output.value = result
        })
    </script>
</body>
</html>
