<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 numbers are inc in strict or soft mode</title>
    <style>
      body {
        border: solid 2px black;
        width: fit-content;
        padding: 10px;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <h2>Numbers are in strict mode or soft mode.</h2>
    <label for="num1">Enter the first number : </label>
    <input type="number" class="right" id="num1" />
    <br /><br />
    <label for="num2">Enter the second number : </label>
    <input type="number" class="right" id="num2" />
    <br /><br />
    <label for="num3">Enter the third number : </label>
    <input type="number" class="right" id="num3" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <br /><br />
    <label for="res">Result :-</label>
    <br />
    <textarea name="res" id="res" cols="54" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const num3 = document.getElementById("num3").value;
        const res = check(num1, num2, num3);
        console.log(res);
      });
      function check(a, b, c) {
        let text = "";
        if (b > a && c > b) {
          text = "strict mode";
        } else if (c > b) {
          text = "soft mode";
        } else {
          text = "undefined";
        }
        return text;
      }
    </script>
  </body>
</html>
