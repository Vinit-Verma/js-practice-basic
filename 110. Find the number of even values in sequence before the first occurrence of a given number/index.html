<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Find the number of even values in sequence before the first occurrence of
      a given number
    </title>
  </head>
  <body>
    <h1>
      Find the number of even values in sequence before the first occurrence of
      a given number
    </h1>
    <h2>Check console for results</h2>
    <script>
      const numberOfEvenValues = (arr, num) => {
        console.log("Input", { arr, num });
        const result = [];
        for (let i = 0; i < num; i++) {
          if (i % 2 == 0) {
            result.push(i);
          }
        }
        return result;
      };

      console.log("result", numberOfEvenValues([1, 2, 3, 4, 5, 6, 7, 8], 5));
      console.log("result", numberOfEvenValues([1, 2, 3, 4, 5, 6, 7, 8], 9));
    </script>
  </body>
</html>
