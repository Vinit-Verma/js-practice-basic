<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Switch case of the minimum possible number of letters to make a given
      string written in the upper case or in the lower case
    </title>
  </head>
  <body>
    <h1>
      Switch case of the minimum possible number of letters to make a given
      string written in the upper case or in the lower case
    </h1>
    <h2>Check console for results.</h2>
    <script>
      function change_case(new_str) {
        let x = 0;
        let y = 0;

        for (let i = 0; i < new_str.length; i++) {
          if (/[A-Z]/.test(new_str[i])) {
            x++;
          } else y++;
        }

        if (y > x) return new_str.toLowerCase();
        return new_str.toUpperCase();
      }

      console.log(change_case("Write"));
      console.log(change_case("PHp"));
    </script>
  </body>
</html>
