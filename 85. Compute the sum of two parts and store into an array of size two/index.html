<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Compute the sum of two parts and store into an array of size two
    </title>
  </head>
  <body>
    <h1>Compute the sum of two parts and store into an array of size two</h1>
    <h2>Check console for results.</h2>
    <script>
      function sumOfTwoParts(arr) {
        console.log("My console for given arr is ", arr);
        const resultArr = [0, 0];
        arr.forEach((element, i) => {
          if (i % 2) {
            resultArr[0] += arr[i];
          } else {
            resultArr[1] += arr[i];
          }
        });
        return resultArr;
      }

      console.log("My console for arr sum ", sumOfTwoParts([1, 2, 3, 4, 5, 6]));
      console.log(
        "My console for arr sum ",
        sumOfTwoParts([10, 20, 30, 40, 50, 60])
      );
    </script>
  </body>
</html>
