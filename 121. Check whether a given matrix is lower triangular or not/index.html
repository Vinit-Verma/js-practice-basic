<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check whether a given matrix is lower triangular or not</title>
  </head>
  <body>
    <h1>Check whether a given matrix is lower triangular or not</h1>
    <h2>Check console for results</h2>
    <script>
      const isLowerTriangularMatrix = (arr) => {
        console.log("input array", arr);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[0].length; j++) {
            if (j > i && arr[i][j] !== 0) return false;
          }
        }
        return true;
      };

      const arr1 = [
        [1, 0, 0],
        [2, 0, 0],
        [0, 3, 3],
      ];
      const arr2 = [
        [1, 0, 1],
        [2, 0, 0],
        [0, 3, 3],
      ];

      console.log("result", isLowerTriangularMatrix(arr1));
      console.log("result", isLowerTriangularMatrix(arr2));
    </script>
  </body>
</html>
