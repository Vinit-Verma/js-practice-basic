<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const num = Math.ceil(Math.random() * 10);
      console.log(typeof num, num);
      const gnum = Number(prompt("Guess the number between 1 and 10"));
      console.log(typeof gnum, "Given number is :", gnum);
      if (num === gnum) {
        const d = document.getElementById("root");
        d.innerText = `Congratulations! It's a match.`;
      } else {
        const d = document.getElementById("root");
        d.innerText = `Unfortunately! It's not a match.`;
      }
    </script>
  </body>
</html>
