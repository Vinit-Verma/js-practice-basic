<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Find the shortest possible string which can create a string to make it a
      palindrome by adding characters to the end of it
    </title>
  </head>
  <body>
    <h1>
      Find the shortest possible string which can create a string to make it a
      palindrome by adding characters to the end of it
    </h1>
    <h2>Check console for results</h2>
    <script>
      function build_Palindrome(new_str) {
        let flag;
        for (let i = new_str.length; ; i++) {
          console.log("My console 1 ", { new_str, i });
          flag = true;
          for (var j = 0; j < i - j - 1; j++) {
            console.log("My console 2 ", { i, j });
            console.log("My console 3 ", {
              stringLength: new_str.length,
              first: new_str[j],
              second: new_str[i - j - 1],
            });
            if (
              i - j - 1 < new_str.length &&
              new_str[j] != new_str[i - j - 1]
            ) {
              console.log("My console 3.5 ", {
                stringLength: new_str.length,
                first: new_str[j],
                second: new_str[i - j - 1],
              });
              flag = false;
              break;
            }
          }
          if (flag) {
            for (var j = new_str.length; j < i; j++) {
              console.log("My console 4 ", new_str);
              new_str += new_str[i - j - 1];
              console.log("My console 5 ", new_str);
            }
            return new_str;
          }
        }
      }

      console.log(build_Palindrome("abcddc"));
      console.log(build_Palindrome("122"));
    </script>
  </body>
</html>
