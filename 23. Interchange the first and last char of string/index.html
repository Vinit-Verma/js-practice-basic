<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interchange first and last char.</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <label for="str">Enter a string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" value="Execute" id="btn" />
    <br /><br />
    <label for="res">Result is aa folows :-</label>
    <br /><br />
    <textarea name="res" id="res" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const str = document.getElementById("str").value;
        const mid_str = str.substring(1, str.length - 1);
        const final = str.charAt(str.length - 1) + mid_str + str.charAt(0);
        document.getElementById("res").innerText = final;
      });
    </script>
  </body>
</html>
