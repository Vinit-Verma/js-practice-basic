<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace char with the next char.</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Replace char with the next char.</h3>
    <label for="text">Enter the text here : </label>
    <input type="text" id="text" />
    <br /><br />
    <input type="button" value="Execute" id="btn" />
    <br /><br />
    <label for="txt">Result :-</label>
    <br />
    <textarea name="txt" id="txt" cols="38" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const ip = document.getElementById("text").value;
        const split_string = ip.split("");
        for (let i = 0; i < split_string.length; i++) {
          switch (split_string[i]) {
            case "":
              break;
            case "z":
              split_string[i] = "a";
              break;
            case "Z":
              split_string[i] = "A";
              break;
            default:
              split_string[i] = String.fromCharCode(
                1 + split_string[i].charCodeAt(0)
              );
          }
        }
        const final_string = split_string.join("");
        document.getElementById("txt").innerText = final_string;
      });
    </script>
  </body>
</html>
