<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse a given string</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>
      Divide two positive numbers and return a string with properly formatted
      commas
    </h2>
    <label for="num1">Enter number 1 : </label>
    <input type="number" id="num1" />
    <br />
    <br />
    <label for="num2">Enter number 2 : </label>
    <input type="number" id="num2" />
    <br /><br />
    <input type="button" value="Divide" id="btn" />
    <br /><br />
    <label for="txt">Result :-</label>
    <br />
    <textarea name="txt" id="txt" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        console.log("My console", num1);
        console.log("My console", num2);
        const divideResult = Math.round(num1 / num2).toString();

        resArr = divideResult.split("");
        console.log("My console here", String(resArr));

        document.getElementById("txt").innerText = resArr;

        if (divideResult) {
          for (let index = divideResult - 3; index > 0; index -= 3) {
            resArr.split(index, 0, ",");
          }
          resArr;
        }
        console.log("My console final", resArr);
      });
    </script>
  </body>
</html>
