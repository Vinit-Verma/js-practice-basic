<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String starts with java or not</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <label for="str">Enter the string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <br /><br />
    <textarea name="res" id="res" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        chk();
      });
      function chk() {
        const str = document.getElementById("str").value;
        if (str.length >= 4) {
          const subStr = str.substring(0, 4);
          if (subStr == "java") {
            document.getElementById("res").innerText =
              "True : The string starts with java.";
          } else {
            document.getElementById("res").innerText =
              "False : The string does not starts with java.";
          }
        } else {
          document.getElementById("res").innerText =
            "Please enter a string with minimum length 4";
        }
      }
    </script>
  </body>
</html>
