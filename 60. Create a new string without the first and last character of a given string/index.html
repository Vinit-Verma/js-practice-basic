<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse a given string</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>
      Create a new string without the first and last character of a given string
    </h2>
    <label for="str">Enter the string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" value="Extract" id="btn" />
    <br /><br />
    <label for="txt">Result :-</label>
    <br />
    <textarea name="txt" id="txt" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const str = document.getElementById("str").value;

        console.log("My console", str);

        if (str.length % 2 === 0) {
          document.getElementById("txt").innerText = str.substring(
            1,
            str.length - 1
          );
        } else {
          document.getElementById("txt").innerText = "Uneven string";
        }
      });
    </script>
  </body>
</html>
