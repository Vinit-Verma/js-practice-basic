<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Create a new string taking the first and last n characters from a given
      string
    </title>
    <style></style>
  </head>
  <body>
    <div>
      <h1>
        Create a new string taking the first and last n characters from a given
        string
      </h1>
      <div>
        <label for="inputField">Enter a string : </label>
        <input type="text" id="inputField" />
      </div>
      <br />
      <div>
        <label for="inputField">Enter n numer : </label>
        <input type="number" id="n" />
      </div>
      <br />
      <input type="button" value="Click Me" id="submitBtn" />
      <br />
      <br />
      <div>
        <label for="outputField">Output : </label>
        <input type="text" id="outputField" disabled="true" />
      </div>
    </div>
    <script>
      const newString = (str, n) => {
        const firstString = str.substring(0, n);
        const lastString = str.substring(str.length - n);
        return firstString + lastString;
      };

      const btn = document.getElementById("submitBtn");
      const output = document.getElementById("outputField");
      btn.addEventListener("click", () => {
        const inputValue = document.getElementById("inputField").value;
        const n = document.getElementById("n").value;
        console.log(inputValue, n);
        const result = newString(inputValue, n);
        console.log(result);
        output.value = result;
      });
    </script>
  </body>
</html>
