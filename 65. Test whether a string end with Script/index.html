<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test whether a string end with Script</title>
    <style>
      .outer-div {
        width: 70%;
        box-shadow: 0px 0px 5px 5px grey;
        padding: 5px 15px;
        margin: auto;
      }
      .inner-div {
        display: flex;
        justify-content: space-around;
      }
      .btn-div {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .btn-div > input[type="button"] {
        cursor: pointer;
        height: 30px;
        width: 70px;
        border-radius: 10px;
        /* border: ; */
      }
      .btn-div > input[type="button"]:hover {
        background-color: black;
        color: antiquewhite;
      }
      .myH3 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="outer-div">
      <h2>
        Write a JavaScript program to test whether a string ends with "Script".
        The string length must be greater than or equal to 6.
      </h2>
      <div class="inner-div">
        <div>
          <label for="str1">String</label>
          <input type="input" id="str1" />
        </div>
        <div>
          <h3 class="myH3">Output string :</h3>
          <input type="input" id="opt" disabled />
        </div>
      </div>
      <div class="btn-div">
        <input type="button" value="Concate" id="myButton" />
      </div>
    </div>
    <script>
      const inp1 = document.getElementById("str1");
      const myBtn = document.getElementById("myButton");
      const output = document.getElementById("opt");
      myBtn.addEventListener("click", () => {
        const str1 = inp1.value;
        console.log("input string", str1);
        if (str1.length < 6) {
          output.value = "String must be > 6 characters";
        } else {
          if (str1.substring(str1.length - 6, str1.length) === "script") {
            output.value = "String ends with script";
          } else {
            output.value = "String not ends with script";
          }
        }
      });
    </script>
  </body>
</html>
