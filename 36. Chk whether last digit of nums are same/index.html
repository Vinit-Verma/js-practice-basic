<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check whether last digit of nums are same or not.</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px aqua;
        padding: 10px;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <label for="num1">Enter the first number : </label>
    <input type="number" class="right" id="num1" />
    <br /><br />
    <label for="num2">Enter the second number : </label>
    <input type="number" id="num2" />
    <br /><br />
    <label for="num3">Enter the third number : </label>
    <input type="number" id="num3" class="right" />
    <br /><br />
    <input type="button" value="Check the last digit" id="btn" />
    <br /><br />
    <label for="res">Result :-</label>
    <br />
    <textarea name="res" id="res" cols="44" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const num3 = document.getElementById("num3").value;
        checkLastDigit(num1, num2, num3);
      });
      function checkLastDigit(a, b, c) {
        if (a > 0 && b > 0 && c > 0) {
          if (
            a.charAt(a.length - 1) === b.charAt(b.length - 1) &&
            c.charAt(c.length - 1) === b.charAt(b.length - 1)
          ) {
            document.getElementById("res").innerText =
              "Last digits are same of all the numbers.";
          } else {
            document.getElementById("res").innerText =
              "Last digits are not same of all the numbers.";
          }
        } else {
          document.getElementById("res").innerText =
            "Please enter positive numbers only.";
        }
      }
    </script>
  </body>
</html>
