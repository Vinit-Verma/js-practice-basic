<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Compute the sum of three elements of a given array of integers of length 3
    </title>
  </head>
  <body>
    <h1>
      Compute the sum of three elements of a given array of integers of length 3
    </h1>
    <h2>Check console for result</h2>
    <script>
      function sumArr(arr) {
        return arr[0] + arr[1] + arr[2];
      }

      let arr = [10, 20, 30];
      const sumOfArrElement = sumArr(arr);
      console.log("My console for sumOfArrElement", sumOfArrElement);
    </script>
  </body>
</html>
