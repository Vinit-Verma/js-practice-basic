<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First char at start and end of string</title>
    <style>
      body {
        width: fit-content;
        padding: 10px;
        border: solid 2px black;
      }
    </style>
  </head>
  <body>
    <label for="str">Enter the string : </label>
    <input type="text" id="str" />
    <br /><br />
    <input type="button" id="btn" value="Execute" />
    <br /><br />
    <label for="text">Final string is as follows :-</label>
    <br /><br />
    <textarea name="text" id="text" cols="30" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const str = document.getElementById("str").value;
        const first_char = str.substring(0, 1);
        document.getElementById("text").innerText =
          first_char + str + first_char;
      });
    </script>
  </body>
</html>
