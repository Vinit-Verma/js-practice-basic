<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Find the number which appears most in a given array of integers
    </title>
  </head>
  <body>
    <h1>Find the number which appears most in a given array of integers</h1>
    <h2>Check console for results</h2>
    <script>
      function mostFrequentNumber(arr) {
        console.log("input arr", arr);
        const counter = [];
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
          counter.push(0);
        }

        for (let i = 0; i < arr.length; i++) {
          counter[arr[i] - 1]++;
          console.log("counter update", counter);
          if (counter[arr[i] - 1] > counter[result]) {
            result = arr[i] - 1;
            console.log("counter ", counter);
            console.log("ans ", result);
          }
        }
        return result + 1;
      }

      console.log(
        "My console for result",
        mostFrequentNumber([1, 2, 3, 4, 4, 4, 5, 6, 4, 4])
      );
    </script>
  </body>
</html>
