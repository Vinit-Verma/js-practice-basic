<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether 2 or 3 nums are same.</title>
    <style>
      body {
        width: fit-content;
        border: solid 2px black;
        padding: 10px;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <h2>Check whether 2 or 3 nums are same.</h2>
    <label for="num1">Enter first number : </label>
    <input type="number" class="right" id="num1" />
    <br /><br />
    <label for="num2">Enter second number : </label>
    <input type="number" class="right" id="num2" />
    <br /><br />
    <label for="num3">Enter third number : </label>
    <input type="number" class="right" id="num3" />
    <br /><br />
    <input type="button" value="Check" id="btn" />
    <br /><br />
    <label for="res">Result :-</label>
    <br />
    <textarea name="res" id="res" cols="49" rows="5"></textarea>
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const num3 = document.getElementById("num3").value;
        const ret = check(num1, num2, num3);
        const textBox = document.getElementById("res");
        textBox.innerText = ret;
      });
      function check(a, b, c) {
        let ret = a == b && b == c ? 30 : a == b || b == c ? 40 : 20;
        return ret;
      }
    </script>
  </body>
</html>
